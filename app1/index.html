<html>
  <head></head>
  <body>
    <input type="text" id="text"><button id="send">send</button>
    <iframe id="client" width="100%" height="300" src="http://localhost:8000/" frameborder="0"></iframe>
    <div id="msg"></div>
    <script>
      window.onmessage = function(e) {
        document.getElementById('msg').textContent += e.data;
      };

      document.getElementById('send').onclick = function() {
        var win = document.getElementById('client').contentWindow;
        win.postMessage(document.getElementById('text').value, '*');
      };
    </script>
  </body>
</html>
